name: Azure Static Web Apps CI/CD when markdown update

on:
  repository_dispatch:
    types: [markdown-update]
  push:
    branches:
      - latest
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - latest

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'repository_dispatch' && github.event.action == 'markdown-update')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 如果 Markdown 文件在另一个仓库，这里需要添加额外的步骤来拉取那些文件
      - name: Checkout Markdown Repository
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'repository_dispatch' && github.event.action == 'markdown-update')
        uses: actions/checkout@v3
        with:
          repository: gongzhaoman/markdown-notes
          path: markdown
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # 这一步骤同步文件到 Next.js 项目的正确位置
      - name: Sync Markdown Files
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'repository_dispatch' && github.event.action == 'markdown-update')
        run: |
          ls -a enginner-blog/
          cp -R markdown/* enginner-blog/public/markdown/

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 安装依赖并构建项目
      - name: yarn install, build
        run: |
          yarn
          yarn build

      # 构建和部署到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_COAST_005224310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional

  # 关闭 Pull Request 工作流保持不变
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_COAST_005224310 }}
          action: "close"
